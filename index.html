<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>おみくじ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1 class="title">おみくじ</h1>

    <div id="fortune-card" class="card">
      <div id="pages" class="pages">
        <section class="page" data-page="1">
          <p id="fortune-result" class="result">おみくじを引いてください</p>
          <p id="fortune-short" class="message"></p>
        </section>

        <section class="page" data-page="2" hidden>
          <ul id="fortune-categories" class="categories"></ul>
        </section>

        <section class="page" data-page="3" hidden>
          <h2 class="section-title">狐ノ御告</h2>
          <p id="fortune-long" class="longtext"></p>
        </section>
      </div>
    </div>

    <div class="pager" id="pager" hidden>
      <button id="prev-btn" class="btn">戻る</button>
      <span id="page-indicator">1 / 3</span>
      <button id="next-btn" class="btn">次へ</button>
      <button id="save-btn" class="btn" style="display:none;">画像として保存</button>
    </div>

    <div class="controls">
      <button id="draw-btn" class="btn primary">おみくじを引く</button>
    </div>

    <footer class="footer">おみくじやでな。気軽にとらえてたも。</footer>
  </main>

  <script src="fortunes.js"></script>
  <script src="script.js"></script>
</body>
</html>
